<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

<nav class="nav-bar">
    <p>Ta-dah!</p>
    <button class="create">Crear</button>
</nav>

<div class="box-container">

<div class="list-container">
    <div class="to-do">
        <div class="titulo">
            <p class="name-list">Tareas Pendientes</p>
            <div class="config-btn">
                <span class="material-symbols-outlined">
                    settings
                </span>
            </div>
        </div>
        <div class="add-task">
            <input type="text" class="new-task" placeholder="Agregar nueva tarea">
            <button class="add">+</button>
        </div>
        <div class="to-do-task">
            <ul class="to-do-list">
            </ul>
        </div>

        <div class="empty">
            <p>No tienes tareas pendientes</p>
        </div>
    </div>

    <div class="config">
    <div class="box-color">
        <p>Color de la caja: </p>
        <input type="color" id="box-color">
    </div>
    <div class="font-color">
        <p>Color de la fuente: </p>
        <input type="color" id="font-color">
    </div>
    <div class="box-name">
        <input type="text" id="box-name" placeholder="Nombre de la lista">
    </div>
    <button class="ok">Guardar</button>
    </div>
</div>



</div>

<footer>
    <p>Ta-dah!</p>
    <p>Create by: <span>Rubia Rosales</span></p>

        <li><a class="rrss" href="https://www.linkedin.com/in/rubia-rosales-182220228/">Linkedin</a></li>

        <li><a class="rrss" href="mailto:rj-rosales@hotmail.com">Mail</a></li>
    </ul>
</footer>

    <script src="app.js"></script>
</body>

</html>
